<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link th:href="@{/signup.css}" rel="stylesheet"/>

    <div sec:authorize="hasAnyAuthority('STUDENT')">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/student">Profile</a></li>
            <li><a href="/courses">courses</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</head>
<body>

<div class="container">
    <div class="main-body">


        <div class="row gutters-sm">
            <div class="col-md-14 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                 class="rounded-circle" width="150">
                            <div class="mt-3">
                                <div class="info">
                                    <h5>Full Name: <span th:text="${name}"></span></h5>
                                    <h5>Username: <span th:text="${username}"></span></h5>
                                    <h5>Email: <span th:text="${email}"></span></h5>
                                    <h5>Day of birth: <span th:text="${dayOfBirth}"></span></h5>
                                    <h5>Telephone: <span th:text="${telephone}"></span></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <table class="table table-dark">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Course Name</th>
                                <th scope="col">Class Room</th>
                                <th scope="col">Instructor Name</th>
                                <th scope="col">Time</th>
                                <th scope="col">Days</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <ul th:each="course: ${CoursesStd}">
                                <tr>
                                    <td><span th:text="${course.id}"></span></td>
                                    <td><span th:text="${course.name}"></span></td>
                                    <td><span th:text="${course.classRoom}"></span></td>
                                    <td><span th:text="${course.instructorName}"></span></td>
                                    <td><span th:text="${course.time}"></span></td>
                                    <td><span th:text="${course.days}"></span></td>
                                    <td><a th:href="@{/delete_schedule/{id}(id=${course.id})}">Delete</a></td>
                                </tr>
                            </ul>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
