<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="ISO-8859-1">
    <title>Students Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/navbar.css}" rel="stylesheet"/>

    <div sec:authorize="hasAnyAuthority('ADMIN')">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/signup/instructor">Create Instructor</a></li>
            <li><a href="/signup/student">Create Student</a></li>
            <li><a href="/signup">Create Admin</a></li>
            <li><a href="/courses">Add courses</a></li>
            <li><a href="/students">Students</a></li>
            <li><a href="/instructors">Instructors</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">
                Update Courses
            </h1>
            <div class="card-body">
                <form th:action="@{/update/{id} (id=${courses.id})}" th:object="${courses}" method="POST">

                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" name="Name" th:field="*{name}"
                               placeholder="Enter Name" />
                    </div>

                    <div class=" form-group">
                        <label>ClassRoom</label>
                        <input class="form-control" type="text" name="classRoom" th:field="*{classRoom}"
                               placeholder="Enter number of classRoom" />
                    </div>

                    <div class=" form-group">
                        <label>instructorName</label>
                        <input class="form-control" type="text" name="instructorName" th:field="*{instructorName}"
                               placeholder="Enter name of instructor "/>
                    </div>

                    <div class=" form-group">
                        <label>Time</label>
                        <input class="form-control" type="text" name="time" th:field="*{time}"
                               placeholder="Enter time of class"/>
                    </div>

                    <div class=" form-group">
                        <label>Days</label>
                        <input class="form-control" type="text" name="days" th:field="*{days}"
                               placeholder="Enter days' lecture" />
                    </div>

                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
